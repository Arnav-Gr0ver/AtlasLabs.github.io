<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AtlasLabs | Foundation Models for Finance</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        }
        
        body {
            background-color: black;
            color: white;
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        
        header {
            padding: 2rem 3rem;
        }
        
        .logo {
            font-size: 2rem;
            letter-spacing: -0.5px;
        }
        
        .logo-bold {
            font-weight: 900;
        }
        
        .logo-regular {
            font-weight: 400;
        }
        
        main {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }
        
        .hero {
            text-align: center;
        }
        
        .vertical-text {
            writing-mode: vertical-rl;
            transform: rotate(180deg);
            font-size: 0.7rem;
            letter-spacing: 1px;
            position: absolute;
            opacity: 0.7;
        }
        
        .vertical-text.left {
            left: 3rem;
        }
        
        .vertical-text.right {
            right: 3rem;
        }
        
        h1 {
            font-size: 4.2rem;
            font-weight: 700;
            line-height: 1.1;
        }
        
        .subtitle {
            font-size: 1.4rem;
            font-weight: 400;
            margin-top: 1.5rem;
            letter-spacing: 0.5px;
            background: linear-gradient(to right, transparent 0%, white 50%, transparent 100%);
            background-size: 200% 100%;
            background-position: 100% 0;
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            animation: shimmer 3s infinite;
        }
        
        @keyframes shimmer {
            0% {
                background-position: 100% 0;
            }
            100% {
                background-position: -100% 0;
            }
        }
        
        footer {
            padding: 2rem 3rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .social-icons {
            display: flex;
            gap: 1.5rem;
        }
        
        .social-icon {
            width: 1.2rem;
            height: 1.2rem;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            text-decoration: none;
            font-size: 0.9rem;
            transition: opacity 0.2s ease;
        }
        
        .social-icon:hover {
            opacity: 0.7;
        }
        
        .contact-link {
            color: white;
            text-decoration: none;
            font-size: 0.9rem;
            transition: opacity 0.2s ease;
        }
        
        .contact-link:hover {
            opacity: 0.7;
        }
    </style>
</head>

        <div class="hero">
            <h1>Open Makes Finance Better.</h1>

        <div class="vertical-text right">SCROLL DOWN</div>
